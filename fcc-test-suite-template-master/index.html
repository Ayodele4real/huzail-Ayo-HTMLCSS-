<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">Hello World, we are software developers!</h1>
    <p id="description">I love to Code</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    
      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>
    
      <label for="number" id="number-label">Number:</label>
      <input type="number" id="number" name="number" placeholder="Enter a number between 1 and 10" min="1" max="10" required>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" max="100" required>

      <label for="dropdown" id="dropdown-label">Select an option:</label>
       <select id="dropdown" name="dropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>

        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label><br>

        <input type="checkbox" name="fruit" value="apple" id="apple">
          <label for="apple">Apple</label><br>
          <input type="checkbox" name="fruit" value="banana" id="banana">
          <label for="banana">Banana</label><br>
          <input type="checkbox" name="fruit" value="orange" id="orange">
          <label for="orange">Orange</label><br>

          <label for="comments">Additional Comments:</label><br>
          <textarea id="comments" name="comments" rows="4" cols="20"></textarea><br>

          <button type="submit" id="submit">Submit</button>

    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    
    <script  src="js/index.js"></script>
    
  </body>
</html>
